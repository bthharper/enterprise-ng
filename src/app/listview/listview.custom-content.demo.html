<div class="row">
  <div class="twelve columns">

    <h2 class="fieldset-title">Listview Custom Content</h2>
    <div class="field1">
      <button soho-button (click)="makeSingleSelection()">Single Selection</button>
      <button soho-button (click)="makeMultipleSelection()">Multiple Selection</button>
      <button soho-button (click)="makeMixedSelection()">Mixed Selection</button>
      <button soho-button (click)="changeToDataSet1()">Show Dataset 1</button>
      <button soho-button (click)="changeToDataSet2()">Show Dataset 2</button>
    </div>

    <soho-listview>
      <li soho-listview-item *ngFor="let item of data">
        <p soho-listview-header>Header: {{item}}</p>
        <p soho-listview-subheader>SubHeader: {{item}}</p>
        <p soho-listview-micro>Micro: {{item}}</p>
      </li>
    </soho-listview>
  </div>
</div>
